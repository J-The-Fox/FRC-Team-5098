---
name: Super-Linter

on: push

jobs:
  super-lint:
    name: Super-Linter
    runs-on:
      - self-hosted
      - Primary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          # Testing multiple folders and files
          # Files to ignore:
          # - gradlew and .gradlew files as these are auto generated and should not be changed
          # - WPILib-License.md as this is just a license file
          # Folders to ignore:
          # - 2022-2023 as this is old code and trying to change it could break it
          # .*2022-2023/.* 
          FILTER_REGEX_EXCLUDE: .*gradlew
          DEFAULT_BRANCH: Workflows-test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
