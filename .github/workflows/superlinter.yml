---
name: Super-Linter

on: push

jobs:
  super-lint:
    name: Super-Linter
    runs-on:
      - self-hosted
      - Primary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          # Exclude the 2022-2023 folder.
          FILTER_REGEX_EXCLUDE: .*2022-2023/.*
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
